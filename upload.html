<body>
  <nav class="navbar navbar-expand-lg" style="background-color: white;">
    <div class="container">
      <a class="navbar-brand" href="index.html" style="color: #007bff; font-weight: bold;">All in 1st</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

      <div class="collapse navbar-collapse" id="navbarNav">

          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h2>Upload Your Manga Explainer Video</h2>
    <form id="uploadForm">
      <div class="mb-3">
        <label for="videoTitle" class="form-label">Video Title</label>
        <input type="text" class="form-control" id="videoTitle" placeholder="Enter video title" required />
      </div>
      <div class="mb-3">
        <label for="youtubeLink" class="form-label">YouTube Video Link</label>
        <input type="url" class="form-control" id="youtubeLink" placeholder="Enter YouTube video URL" required />
      </div>
      <div class="mb-3">
        <label for="videoTags" class="form-label">Tags (comma separated)</label>
        <input type="text" class="form-control" id="videoTags" placeholder="e.g. Magic, Fantasy, Adventure" />
        <div class="form-text">Enter tags separated by commas. Tags help organize genres.</div>
      </div>
      <div class="mb-3">
        <label for="videoDescription" class="form-label">Short Description</label>
        <textarea class="form-control" id="videoDescription" rows="3" placeholder="Briefly describe the video"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit Video</button>
    </form>
  </div>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const title = document.getElementById('videoTitle').value.trim();
      const youtubeUrl = document.getElementById('youtubeLink').value.trim();
      const tagsRaw = document.getElementById('videoTags').value.trim();
      const description = document.getElementById('videoDescription').value.trim();

      const tags = tagsRaw ? tagsRaw.split(',').map(tag => tag.trim()).filter(tag => tag !== '') : [];

      // Example output - you would integrate with backend here
      console.log({
        title,
        youtubeUrl,
        tags,
        description,
      });

      alert('Video submitted! Titles: ' + title + ', Tags: ' + tags.join(', '));

      // Clear form
      this.reset();
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
