<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - All in 1st</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .login-card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.15);
      max-width: 400px;
      width: 100%;
    }
    .login-header {
      background: linear-gradient(135deg, #007bff, #0056b3);
      color: white;
      padding: 2rem;
      text-align: center;
      border-radius: 20px 20px 0 0;
    }
    .btn-demo {
      background: linear-gradient(135deg, #28a745, #20c997);
      border: none;
    }
    .btn-demo:hover {
      background: linear-gradient(135deg, #20c997, #17a2b8);
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <h2 class="mb-1">All in 1st</h2>
        <p class="mb-0 opacity-75">Welcome back!</p>
      </div>
      
      <div class="p-4">
        <!-- Alert Container -->
        <div id="alertContainer"></div>
        
        <!-- Login Form -->
        <form id="loginForm">
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" id="username" class="form-control form-control-lg" required>
          </div>
          
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" id="password" class="form-control form-control-lg" required>
          </div>
          
          <div class="mb-3 form-check">
            <input type="checkbox" id="rememberMe" class="form-check-input">
            <label class="form-check-label" for="rememberMe">Remember me</label>
          </div>
          
          <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
            <span id="loginBtnText">Sign In</span>
            <div class="spinner-border spinner-border-sm ms-2 d-none" id="loginSpinner"></div>
          </button>
        </form>
        
        <!-- Demo Login -->
        <button class="btn btn-demo btn-lg w-100 text-white" onclick="quickLogin()">
          <i class="bi bi-person-check me-2"></i>Demo Login
        </button>
        
        <!-- Credentials Info -->
        <div class="text-center mt-3">
          <small class="text-muted">
            Admin: admin/allin1st2025<br>
            Demo: demo/demo123
          </small>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    console.log('üöÄ Login page loaded');
    
    // User credentials
    const USERS = {
      admin: { username: 'admin', password: 'allin1st2025', role: 'admin' },
      demo: { username: 'demo', password: 'demo123', role: 'user' }
    };

    function showAlert(message, type = 'danger') {
      const container = document.getElementById('alertContainer');
      container.innerHTML = `
        <div class="alert alert-${type} alert-dismissible fade show" role="alert">
          ${message}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>`;
    }

    function saveUserSession(user, remember) {
      const sessionData = {
        username: user.username,
        role: user.role,
        isLoggedIn: true,
        loginTime: new Date().toISOString()
      };
      
      const sessionString = JSON.stringify(sessionData);
      
      // Always save in localStorage for consistency
      localStorage.setItem('allIn1st_user', sessionString);
      
      console.log('‚úÖ Session saved:', sessionData);
      return sessionData;
    }

    function quickLogin() {
      document.getElementById('username').value = 'demo';
      document.getElementById('password').value = 'demo123';
      document.getElementById('loginForm').requestSubmit();
    }

    // Main login form handler
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      console.log('üîê Login attempt started');
      
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const remember = document.getElementById('rememberMe').checked;
      
      if (!username || !password) {
        showAlert('Please fill in all fields');
        return;
      }

      // Show loading state
      const btnText = document.getElementById('loginBtnText');
      const spinner = document.getElementById('loginSpinner');
      btnText.textContent = 'Signing in...';
      spinner.classList.remove('d-none');

      try {
        // Simulate API call
        await new Promise(resolve => setTimeout(resolve, 800));

        // Check credentials
        const user = USERS[username];
        
        if (user && user.password === password) {
          console.log('‚úÖ Login successful for:', username);
          
          // Save session
          saveUserSession(user, remember);
          
          // Show success
          showAlert(`Welcome back, ${user.username}!`, 'success');
          
          // Redirect after short delay
          setTimeout(() => {
            const redirect = new URLSearchParams(window.location.search).get('next') || 'watch.html';
            console.log('üîÑ Redirecting to:', redirect);
            window.location.href = redirect;
          }, 1000);
          
        } else {
          console.log('‚ùå Invalid credentials for:', username);
          showAlert('Invalid username or password');
          btnText.textContent = 'Sign In';
          spinner.classList.add('d-none');
        }

      } catch (error) {
        console.error('‚ùå Login error:', error);
        showAlert('Login failed. Please try again.');
        btnText.textContent = 'Sign In';
        spinner.classList.add('d-none');
      }
    });

    // Check if already logged in
    function checkExistingSession() {
      try {
        const existingSession = localStorage.getItem('allIn1st_user');
        if (existingSession) {
          const session = JSON.parse(existingSession);
          if (session && session.isLoggedIn) {
            console.log('üîÑ Already logged in, redirecting...');
            showAlert('Already logged in! Redirecting...', 'info');
            setTimeout(() => {
              window.location.href = 'watch.html';
            }, 1500);
            return true;
          }
        }
      } catch (error) {
        console.error('‚ùå Session check error:', error);
        localStorage.removeItem('allIn1st_user');
      }
      return false;
    }

    // Initialize page
    document.addEventListener('DOMContentLoaded', function() {
      console.log('üì± Login page initialized');
      checkExistingSession();
    });
  </script>
</body>
</html>
