<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login – All in 1st</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet" />
  <style>
    /* Reuse previous gradient/card styles */
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="mb-4 text-center">Sign In</h2>
        <div id="alert"></div>
        <form id="loginForm">
          <div class="mb-3">
            <label>Username or Email</label>
            <input type="text" id="user" class="form-control" required />
          </div>
          <div class="mb-3">
            <label>Password</label>
            <input type="password" id="pass" class="form-control" required />
          </div>
          <button type="submit" id="btn" class="btn btn-primary w-100">
            <span id="btnText">Sign In</span>
            <span id="spinner" class="spinner-border spinner-border-sm ms-2 d-none"></span>
          </button>
        </form>
      </div>
    </div>
  </div>

  <script>
    // Admin credentials
    const ADMIN = {
      username: 'admin',
      email: 'admin@allin1st.com',
      password: 'allin1st2025',
      role: 'admin'
    };
    // Demo user
    const DEMO_USER = {
      username: 'demo',
      email: 'demo@allin1st.com',
      password: 'demo123',
      role: 'user'
    };

    function showAlert(msg, type = 'danger') {
      document.getElementById('alert').innerHTML =
        `<div class="alert alert-${type}">${msg}</div>`;
    }

    function saveSession(user) {
      localStorage.setItem('allin1st_session',
        JSON.stringify({ ...user, isLoggedIn: true, ts: Date.now() }));
    }

    document.getElementById('loginForm')
      .addEventListener('submit', async e => {
        e.preventDefault();
        const userInput = document.getElementById('user').value.trim();
        const passInput = document.getElementById('pass').value;
        const btn = document.getElementById('btnText');
        const spinner = document.getElementById('spinner');

        btn.textContent = 'Verifying…';
        spinner.classList.remove('d-none');

        // Simulate delay
        await new Promise(r => setTimeout(r, 800));

        let user = null;
        if ((userInput === ADMIN.username || userInput === ADMIN.email)
            && passInput === ADMIN.password) {
          user = ADMIN;
        } else if ((userInput === DEMO_USER.username
                   || userInput === DEMO_USER.email)
                   && passInput === DEMO_USER.password) {
          user = DEMO_USER;
        }

        if (user) {
          saveSession(user);
          showAlert('Login successful!', 'success');

          // Redirect back to intended page or watch.html
          const params = new URLSearchParams(location.search);
          const next = params.get('next') || 'watch.html';
          setTimeout(() => location.href = next, 500);
        } else {
          showAlert('Invalid credentials.', 'danger');
          btn.textContent = 'Sign In';
          spinner.classList.add('d-none');
        }
      });
  </script>
</body>
</html>
