<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login â€“ All in 1st</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <nav class="navbar navbar-expand-lg" style="background-color: white;">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html" style="font-weight: bold;">
        <img src="https://user-gen-media-assets.s3.amazonaws.com/gpt4o_images/4bc37395-0f95-4662-9858-84d47a64e16a.png" alt="All in 1st Logo" width="40" height="40" class="me-2">

        <span style="color: #007bff;">All in 1st</span>
      </a>
    </div>
  </nav>

  <div class="container" style="max-width: 400px; margin-top: 80px;">
    <button onclick="history.back()" class="btn btn-secondary mb-3">&larr; Go Back</button>

    <h3 class="mb-4 text-center">Login to Continue</h3>

    <form id="loginForm">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Enter username" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <hr />

    <button id="googleLoginBtn" class="btn btn-danger w-100">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" alt="Google Logo" width="20" height="20" class="me-2" />
      Login with Google
    </button>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      if(username && password) {
        sessionStorage.setItem('isLoggedIn', 'true');
        window.location.href = 'watch.html';
      } else {
        alert('Please enter valid credentials.');
      }
    });

    document.getElementById('googleLoginBtn').addEventListener('click', () => {
      alert('Google login integration coming soon!');
      // Future: Redirect to Google OAuth login
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
