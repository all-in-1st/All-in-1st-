<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Watch – All in 1st</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    /* Sidebar */
    #sidebar {
      position: fixed;
      top: 0;
      right: -300px;
      width: 300px;
      height: 100%;
      background: #f8f9fa;
      box-shadow: -2px 0 5px rgba(0,0,0,0.1);
      transition: right 0.3s ease;
      z-index: 1050;
      padding: 1rem;
      overflow-y: auto;
    }
    #sidebar.active { right: 0; }
    #sidebar .sidebar-header {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }
    #sidebar .sidebar-header img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 0.75rem;
    }
    #sidebar .nav-link { color: #333; }
    .avatar-btn {
      border: none;
      background: transparent;
      padding: 0;
      margin-left: 1rem;
    }
    .avatar-btn img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="index.html">All in 1st</a>
      <div class="d-flex align-items-center">
        <button class="btn btn-outline-danger" onclick="logout()">Logout</button>
        <button class="avatar-btn" onclick="toggleSidebar()">
          <img id="navAvatar" src="https://via.placeholder.com/32" alt="Profile" />
        </button>
      </div>
    </div>
  </nav>

  <!-- Loading Spinner -->
  <div id="loading" class="d-flex vh-100 vw-100 align-items-center justify-content-center">
    <div class="text-center">
      <div class="spinner-border mb-2"></div>
      <div>Verifying login…</div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="container py-5 d-none" id="content">
    <h1>Video Library</h1>
    <div class="row" id="videos"></div>
  </div>

  <!-- Sidebar -->
  <div id="sidebar">
    <div class="sidebar-header">
      <img id="sidebarAvatar" src="https://via.placeholder.com/50" alt="Profile Picture" />
      <div>
        <h5 id="sidebarName">Username</h5>
        <small id="sidebarRole" class="text-muted">Role</small>
      </div>
    </div>
    <hr/>
    <ul class="nav flex-column">
      <li class="nav-item mb-2">
        <a href="upload.html" class="nav-link"><i class="bi bi-cloud-upload-fill me-2"></i>Upload</a>
      </li>
      <li class="nav-item mb-2">
        <a href="#" class="nav-link" onclick="showProfileEditor()"><i class="bi bi-pencil-square me-2"></i>Edit Profile</a>
      </li>
      <li class="nav-item mb-2">
        <a href="#" class="nav-link" onclick="showHistory()"><i class="bi bi-clock-history me-2"></i>History</a>
      </li>
      <li class="nav-item mb-2">
        <a href="#" class="nav-link" onclick="showYourVideos()"><i class="bi bi-collection-play me-2"></i>Your Videos</a>
      </li>
    </ul>
  </div>

  <!-- Profile Editor Modal -->
  <div class="modal fade" id="profileModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Profile</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="profileForm">
            <div class="mb-3 text-center">
              <img id="editAvatarPreview" src="https://via.placeholder.com/80" class="rounded-circle mb-2" alt="Avatar" />
              <input type="file" class="form-control" id="editAvatar" accept="image/*" />
            </div>
            <div class="mb-3">
              <label class="form-label">Display Name</label>
              <input type="text" id="editName" class="form-control" required />
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" onclick="saveProfile()">Save</button>
        </div>
      </div>
    </div>
  </div>

  <!-- History / Your Videos Modal -->
  <div class="modal fade" id="listModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="listModalTitle" class="modal-title">Title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="listModalBody">
          <!-- Filled dynamically -->
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Sample data
    const ADMIN = { username:'admin', email:'admin@allin1st.com', role:'admin' };
    const DEMO_USER = { username:'demo', email:'demo@allin1st.com', role:'user' };
    let videosWatched = JSON.parse(localStorage.getItem('videosWatched')||'[]');
    let videosUploaded = JSON.parse(localStorage.getItem('videosUploaded')||'[]');

    // Session helpers
    function getSession() {
      try { return JSON.parse(localStorage.getItem('allin1st_session')||'null'); }
      catch { return null; }
    }
    function isLoggedIn() {
      const s = getSession(); return s && s.isLoggedIn;
    }
    function logout() {
      localStorage.removeItem('allin1st_session');
      location.href='login.html?next=watch.html';
    }

    // Sidebar toggle
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('active');
    }

    // Initialize page
    window.addEventListener('load', async () => {
      await new Promise(r => setTimeout(r, 300));
      if (!isLoggedIn()) return logout();
      document.getElementById('loading').classList.add('d-none');
      document.getElementById('content').classList.remove('d-none');
      populateUserInfo();
      loadVideos();
    });

    // Populate user info in navbar & sidebar
    function populateUserInfo() {
      const user = getSession();
      const avatarURL = localStorage.getItem('profileAvatar')||'https://via.placeholder.com/80';
      const name = localStorage.getItem('profileName')||user.username;

      document.getElementById('navAvatar').src = avatarURL;
      document.getElementById('sidebarAvatar').src = avatarURL;
      document.getElementById('sidebarName').textContent = name;
      document.getElementById('sidebarRole').textContent = user.role==='admin'?'Administrator':'Member';
    }

    // Load video gallery
    function loadVideos() {
      const container = document.getElementById('videos');
      const data = [
        {id:1,title:'Dragon Ball Z Explained',genre:'Action'},
        {id:2,title:'Fairy Tail Fantasy',genre:'Fantasy'}
      ];
      container.innerHTML = data.map(v => 
        `<div class="col-md-4 mb-3">
           <div class="card p-3" onclick="playVideo(${v.id},'${v.title}')">
             <h5>${v.title}</h5>
             <span class="badge bg-primary">${v.genre}</span>
           </div>
         </div>`).join('');
    }

    // Play video with history tracking
    function playVideo(id,title) {
      if (!isLoggedIn()) return logout();
      videosWatched.unshift({id,title,t:Date.now()});
      localStorage.setItem('videosWatched', JSON.stringify(videosWatched.slice(0,50)));
      alert('Playing: '+title);
    }

    // Show profile editor
    function showProfileEditor() {
      const modal = new bootstrap.Modal(document.getElementById('profileModal'));
      document.getElementById('editName').value = localStorage.getItem('profileName')||getSession().username;
      document.getElementById('editAvatarPreview').src = localStorage.getItem('profileAvatar')||'https://via.placeholder.com/80';
      modal.show();
    }

    // Save profile changes
    document.getElementById('editAvatar').addEventListener('change', e => {
      const reader = new FileReader();
      reader.onload = ()=> document.getElementById('editAvatarPreview').src = reader.result;
      reader.readAsDataURL(e.target.files[0]);
    });
    function saveProfile() {
      localStorage.setItem('profileName', document.getElementById('editName').value);
      localStorage.setItem('profileAvatar', document.getElementById('editAvatarPreview').src);
      bootstrap.Modal.getInstance(document.getElementById('profileModal')).hide();
      populateUserInfo();
    }

    // Show history or your videos
    function showHistory() { showList('History', videosWatched.map(v=>v.title+' - '+new Date(v.t).toLocaleString())); }
    function showYourVideos() { showList('Your Videos', videosUploaded.map(v=>'Video #'+v.id)); }
    function showList(title, items) {
      document.getElementById('listModalTitle').textContent = title;
      document.getElementById('listModalBody').innerHTML =
        items.length ? '<ul>'+items.map(i=>`<li>${i}</li>`).join('')+'</ul>'
                      : '<p class="text-muted">No items to show</p>';
      new bootstrap.Modal(document.getElementById('listModal')).show();
    }
  </script>
</body>
</html>
