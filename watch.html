<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Watch – All in 1st</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    /* Sidebar styles, avatar button */
    #sidebar { position: fixed; top:0; right:-300px; width:300px; height:100%; background:#f8f9fa; box-shadow:-2px 0 5px rgba(0,0,0,0.1); transition:right .3s; z-index:1050; padding:1rem; overflow:auto; }
    #sidebar.active { right:0; }
    .avatar-btn { background:transparent; border:none; margin-left:1rem; }
    .avatar-btn img { width:32px; height:32px; border-radius:50%; }
  </style>
</head>
<body>
  <nav class="navbar navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="index.html">All in 1st</a>
      <div class="d-flex align-items-center">
        <button class="btn btn-outline-danger" onclick="logout()">Logout</button>
        <button class="avatar-btn" onclick="toggleSidebar()">
          <img id="navAvatar" src="" alt="Profile" />
        </button>
      </div>
    </div>
  </nav>
  <div id="loading" class="d-flex vh-100 vw-100 align-items-center justify-content-center">
    <div class="text-center">
      <div class="spinner-border mb-2"></div>
      <div>Verifying login…</div>
    </div>
  </div>
  <div class="container py-5 d-none" id="content">
    <h1>Video Library</h1>
    <div class="row" id="videos"></div>
  </div>

  <!-- Sidebar omitted for brevity (unchanged) -->
  <div id="sidebar">
    <div class="sidebar-header d-flex align-items-center mb-3">
      <img id="sidebarAvatar" src="" width="50" height="50" class="rounded-circle me-2" />
      <div>
        <h5 id="sidebarName"></h5>
        <small id="sidebarRole" class="text-muted"></small>
      </div>
    </div>
    <hr/>
    <ul class="nav flex-column">
      <li class="nav-item mb-2"><a href="upload.html" class="nav-link"><i class="bi bi-cloud-upload-fill me-2"></i>Upload</a></li>
      <li class="nav-item mb-2"><a href="#" class="nav-link" onclick="showProfileEditor()"><i class="bi bi-pencil-square me-2"></i>Edit Profile</a></li>
      <li class="nav-item mb-2"><a href="#" class="nav-link" onclick="showHistory()"><i class="bi bi-clock-history me-2"></i>History</a></li>
      <li class="nav-item mb-2"><a href="#" class="nav-link" onclick="showYourVideos()"><i class="bi bi-collection-play me-2"></i>Your Videos</a></li>
    </ul>
  </div>

  <!-- Modals omitted for brevity -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function getSession() {
      try { return JSON.parse(localStorage.getItem('allin1st_session')||'null'); } catch { return null; }
    }
    function isLoggedIn() { const s=getSession(); return s&&s.isLoggedIn; }
    function logout() { localStorage.removeItem('allin1st_session'); location.href='login.html?next=watch.html'; }
    function toggleSidebar() { document.getElementById('sidebar').classList.toggle('active'); }

    // Load default and uploaded videos
    function loadVideos() {
      const defaults = [
        {id:1,title:'Dragon Ball Z Explained',genre:'Action'},
        {id:2,title:'Fairy Tail Fantasy',genre:'Fantasy'}
      ];
      const uploads = JSON.parse(localStorage.getItem('videosUploaded')||'[]');
      const all = [...uploads, ...defaults];
      const container = document.getElementById('videos');
      container.innerHTML = all.map(v=>
        `<div class="col-md-4 mb-3">
           <div class="card p-3" onclick="playVideo(${v.id},'${v.title}')">
             <h5>${v.title}</h5>
             <span class="badge bg-primary">${v.genre}</span>
           </div>
         </div>`).join('');
    }

    let videosWatched = JSON.parse(localStorage.getItem('videosWatched')||'[]');
    let videosUploaded = JSON.parse(localStorage.getItem('videosUploaded')||'[]');

    function playVideo(id,title) {
      if (!isLoggedIn()) return logout();
      videosWatched.unshift({id,title,t:Date.now()});
      localStorage.setItem('videosWatched', JSON.stringify(videosWatched.slice(0,50)));
      alert('Playing: '+title);
    }

    function populateUserInfo() {
      const user = getSession();
      const avatar = localStorage.getItem('profileAvatar')||'https://via.placeholder.com/80';
      const name = localStorage.getItem('profileName')||user.username;
      document.getElementById('navAvatar').src = avatar;
      document.getElementById('sidebarAvatar').src = avatar;
      document.getElementById('sidebarName').textContent = name;
      document.getElementById('sidebarRole').textContent = user.role==='admin'?'Administrator':'Member';
    }

    function showHistory() {
      const items = videosWatched.map(v=>`${v.title} - ${new Date(v.t).toLocaleString()}`);
      showList('History',items);
    }
    function showYourVideos() {
      const uploads = JSON.parse(localStorage.getItem('videosUploaded')||'[]');
      const items = uploads.map(v=>v.title);
      showList('Your Videos',items);
    }
    function showList(title,items) {
      document.getElementById('listModalTitle').textContent=title;
      document.getElementById('listModalBody').innerHTML = items.length?'<ul>'+items.map(i=>`<li>${i}</li>`).join('')+'</ul>':'<p class="text-muted">No items to show</p>';
      new bootstrap.Modal(document.getElementById('listModal')).show();
    }

    window.addEventListener('load',async()=>{
      await new Promise(r=>setTimeout(r,300));
      if(!isLoggedIn()) return logout();
      document.getElementById('loading').classList.add('d-none');
      document.getElementById('content').classList.remove('d-none');
      populateUserInfo();
      loadVideos();
    });
  </script>
</body>
</html>
